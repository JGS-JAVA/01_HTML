<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-conent 활용해서 이미지 정렬</title>
    <style>
      .container1 img {
        
        width: 100px;
        height: 100px;
        background-color: lightblue;
        border: 2px solid black;
      }
      .container1{
        display: flex;
        width: 90%;
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .div
    </style>
  </head>
  <body>
    <h1>justify-conent 활용해서 이미지 정렬</h1>
    <div class="container1" style="justify-content: space-between;">
      <img src="../image/flower2.jpg"</div>
      <img src="../image/flower3.jpg"</div>
      <img src="../image/flower4.jpg"</div>
    </div>
    <div class="container2" style="justify-content: space-around;">
      <div><img src="../image/pumpkin.jpg"</div>
      <div><img src="../image/skull.jpg"</div>
      <div><img src="../image/web.jpg"</div>
    </div>
    <div class="container3" style="justify-content: space-between;">
      <div><img src="../image/flower1.jpg"</div>
      <div><img src="../image/ghost.jpg"</div>
      <div><img src="../image/flower5.jpg"</div>
    </div>
  </body>
</html>
