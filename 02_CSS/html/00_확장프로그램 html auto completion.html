<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확장프로그램 html auto completion</title>
  </head>
  <body>
    <h1>html auto completion</h1>
    <pre>
        vscode 특정태그 반복작성시 쓰는 프로그램
        
    </pre>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;

        }
        /*th, td : th안의 td꾸밈
        tr th, tr td : 서로 다른 태그 안에 
        감싼 태그 동시에 동일한 디자인 줄때*/
        td{
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: 1px solid #ddd;
            
        }
    </style>
    <table>
       
        <tr>
            <td>!</td>
            <td>기본으로 설치된 자동완성</td>
        </tr>
        <tr>
        <td>!!!</td>
        <td>특수문자 보이게 하는 태그 
            <br>
            &lt; = < 
            <br>
            &gt; = >
        </td>

    </tr>
    <tr>
        <td>!form</td>
        <td></td>
    </tr>
        <td>!html</td>
        <td></td>
    </tr>
    <tr>
        <td>!table</td>
        <td></td>
    </tr>
    </table>
    <h2>w3school</h2>
    <a href="https://www.w3schools.com">w3school로 이동하기</a>
    <pre>
        특수기호 나타내기
        HTML 튜토리얼 밑에 HTML Entities ~ Emojis 사이가 모두 &숫자나영어; 특수기호
        &#128513;
    
    </pre>
  </body>
</html>
