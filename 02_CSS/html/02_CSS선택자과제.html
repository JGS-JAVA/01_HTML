<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 hover 효과</title>
    <style>
      .image-list {
        list-style-type: none;
        display: flex;
        gap: 20px; /*가로에서 세로로 공간만들기*/
      }
      .list1 {
        width: 150px;
        height: 150px;
        background-color: #ddd;
        border-radius: 10px;
        text-align: center;
        font-size: 36px;
        cursor: pointer;
      }
      .list1:hover {
        color: white;
        font-size: 0; /*글자 지우기*/
        background-size: cover;
        background-position: center;
        background-image: url(../../01_HTML/flower1.jpg);
      }
    </style>
  </head>
  <body>
    <h1>Hover 하면 이미지 보이는 리스트</h1>
    <ul class="image-list">
      <li class="list1">이미지 1</li>
      <li class="list1">이미지 2</li>
      <li class="list1">이미지 3</li>
      <li class="list1">이미지 4</li>
      <li class="list1">이미지 5</li>
    </ul>
  </body>
</html>
