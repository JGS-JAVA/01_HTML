<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할로윈 스페셜</title>
    <style>
      body {
        /* background-color: #1a1a1a;
        color: #f5f5f5;  */
      }
      .banner {
        background-image: url(../image/halloween-banner.png);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 600px;
        color: #f39c12;
        font-size: 40px;
      }
      .story {
        background-color: black;
        padding: 20px;
        border-radius: 20px;
        color: white;
      }
      h2 {
        color: #ff8800;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner">Happy Halloween!</div>
      <div class="content">
        <h2>할로윈 소개</h2>
        <p>할로윈 10월 31일 축제 귀신, 마녀 등 분장</p>
        <style>
          ul {
            list-style: none;
            display: flex; /*세로로 있는 태그 가로정렬*/
            justify-content: space-around;
            /*margin-right를 전체너비에서 태그갰수만큼 일정한 간격으로 유지*/
            flex-wrap: wrap; /*작성한 태그들을 모두 가로 한줄 안에서 가로정렬, 줄바꿈X*/
          }
          ul li {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
          }
        </style>
        <h2>할로윈 소품</h2>
        <ul>
          <li>호박 랜턴</li>
          <li>해골 모형</li>
          <li>거미줄 장식</li>
          <li>유령 인형</li>
          <li>마녀 모자</li>
        </ul>
        <h2>무서운 이야기</h2>
        <div class="story">
          <p>
            집에서 이상한 소리가 나요. 저는 집에 혼자 있어요. 집에 누군가 있는것
            같아요. 도와주세요.
          </p>
        </div>
      </div>
      <!--content-->
    </div>
    <!--container-->
  </body>
</html>
