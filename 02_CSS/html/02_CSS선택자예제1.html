<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 활용하기</title>
    <style>
      #main-header {
        background-color: lightcoral;
        padding: 20px;
        text-align: center;
        color: white;
        font-weight: bold;
      }
      .설명 {
        background-color: lightblue;
        padding: 10px;
        border-radius: 5px;
      }
      .하이라이트 {
        background-color: yellow;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>CSS 선택자 class id 예제</h1>
    <!--ID 선택자 적용-->
    <div id="main-header">메인 헤더 - ID 선택자 적용</div>
    <!--Class 선택자 적용-->
    <p class="설명">
      이 문장은
      <span class="하이라이트">class 선택자</span>
      를 잉요해 디자인 적용한 예제
    </p>
    <p class="설명">
      여러요소에
      <span class="하이라이트">동일한 class</span>를 적용해 스타일 통일
    </p>
  </body>
</html>
