<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 2</title>

    <!--
    style 태그 디자인으로 코드 길어질때 외부에 .css 파일 만들어 연결
    작성한 css 코드를 다른 HTML 파일과 스타일 동시적용시 유리함-->
    <!--
    link 태그 : 외부 CSS 파일과 연결하는 태그
    rel(relationship) : 연결할 파일종류 (현재 HTML 파일과의 관계)
    href : 참조파일주소
    ../ : 현재보다 상위폴더로 이동-->
    <link rel="stylesheet" href="../css/02_CSS선택자2.css" />
  </head>
  <body>
    <h1>확장파일로 연결한 css 선택자</h1>
    <h3>반응 선택자</h3>
    <pre>
      사용자 움직임에 반응해 스타일 변경함
      선택자:active 요소 클릭시 / 이미지 사용해 프로필 미리보기
      선택자:hover 요소 위에 커서올릴때 / button 태그에서 많이 사용
      선택자:focus 요소에 초점 맞출때 선 생김 / input 태그에서 많이 사용
    </pre>
    <div class="test-div">:active</div>
    <div class="테스트-div">액티브 사용하기</div>
  </body>
</html>
