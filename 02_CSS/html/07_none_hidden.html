<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특정 요소 숨기기</title>
  </head>
  <body>
    <h1>특정 요소 숨기기</h1>
    <h3>display:none</h3>
    <pre>
        요소 = <tag>안녕하세요.</tag>
        요소가 완전히 사라져 화면에 보이지 않고, 그 공간도 사라짐
        화면에서 차지하는 공간이 없어서 다른요소가 사라진 자리로 옮겨짐
    </pre>
    <hr />
    <h3>visibility:hidden</h3>
    <pre>
투명망토와 같은 존재
        눈에 안보여도 공간은 차지한 상태로 유지
        요소가 숨겨진 자리를 차지해서 다른 요소들이 못들어가고 여백에 존재
    </pre>
  </body>
</html>
