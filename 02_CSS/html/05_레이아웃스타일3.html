<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃스타일3</title>
  </head>
  <body>
    <h1>요소 정렬 스타일(float / clear)</h1>
    <pre>
        float (뜨다, 띄우다, 뜨는 물건)
        요소를 띄워서 좌우로 정렬하는 속성
        요소 = 태그 + 내용
        float 지정, 부지정 (요소 겹치는 문제발생)
        clear 는 float 로 띄워진 상태해제
        (요소 겹칩문제 해결)
    </pre>
    <hr />
    <h3>float:left/clear:left</h3>
    <style>
      div {
        border: 1px solid black;
        box-sizing: border-box;
        background-color: #ddd;
        /*바깥 테두리까지 포함해서 정확한 크기설정, 박스설정*/
      }
      .테스트 {
        width: 300px;
        height: 200px;
      }
      /*float 지정시 block 성질 해제 (한줄차지X 한칸차지O)*/
      .f-left {
        width: 50px;
        height: 50px;
        float: left;
        background-color: pink;
      }
      .c-left {
        clear: left;
      }
      /*오른쪽에 띄워야될듯한 영향제거, 새로운 줄에서 시작*/
    </style>
    <div class="테스트">
      <div class="f-left">1</div>
      <div class="f-left">2</div>
      <div class="f-left">3</div>
      <div class="f-left">4</div>
      <div>안녕하세요.</div>
      <div class="c-left">반갑습니다.</div>
      <div class="f-left">5</div>
      <div class="f-left">6</div>
      <div class="f-left">7</div>
    </div>
  </body>
</html>
