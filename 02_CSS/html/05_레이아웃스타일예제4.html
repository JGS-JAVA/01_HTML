<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float를 이용한 스타일</title>
    <style>
      .container {
        width: 600px;
        margin: 0 auto;
        border: 2px solid #ddd;
        padding: 20px;
        background-color: #f9f9f9;
        box-sizing: border-box;
      }
      .imagebox {
        width: 100px;
        height: 100px;
        float: left;
        margin-right: 15px;
        background-color: #bbb;
        text-align: center;
        color: white;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        /*세로로 정렬. 
        1. display: flex; 블록으로 된 형식들 inline 형식으로 가로로 모두정렬
        2. justify-content: center; 가로로 정렬시킨 태그들 자동너비주기로 너비일정히
        3. align-items: center;글자로 작성된 문장들 하나의 아이템으로 보는것. 
                            세로에서 가운데 정렬할 때 사용
        3개는 한세트.
        4. text-align: 가로로 정렬
        */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>float 과 clear 활용한 정렬예제</h2>
      <div class="imagebox">image</div>
      <div class="textbox">text</div>
    </div>
  </body>
</html>
