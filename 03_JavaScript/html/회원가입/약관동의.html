<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관동의</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>행복나라 사이트</h1>
      <p>행복나라에 오신 것을 환영합니다.</p>
    </header>
    <nav>
      <a href="메인페이지.html">메인페이지</a>
      <a href="회원가입.html">회원가입</a>
    </nav>
    <form>
      <h2>약관 동의</h2>
      <label
        ><input type="checkbox" name="agree" id="agree1" required /> (필수)
        이용약관 동의</label
      ><br />
      <label
        ><input type="checkbox" name="agree" id="agree2" required /> (필수)
        개인정보 수집 및 이용 동의</label
      ><br />
      <label
        ><input type="checkbox" name="agree" id="agree3" required /> (필수)
        마케팅 정보 수신 동의</label
      ><br />
      <button type="button" id="signBtn" onclick="checkAgree()">
        동의하고 회원가입
      </button>
      <!-- form 태그 안의 버튼 submit 은 무조건 제출/ form 태그 옆 action 속성으로 이동한다
        action 으로 이동할 주소 안적으면 계속 제자리에서 새로고침 된다

      버튼 button 은 기본적으로 폼 제출 안해서 
      자파스크립트에서 작성한 코드만 실행/ 조건 맞으면 제출/ 
      -->
      <br />
    </form>
    <script>
      function checkAgree() {
        const agree1 = document.getElementById("agree1").checked;
        const agree2 = document.getElementById("agree2").checked;
        const agree3 = document.getElementById("agree3").checked;
        const agreeAll = agree1 && agree2 && agree3;

        if (agreeAll) {
          window.location.href = "회원가입.html";
        } else {
          alert("모든 필수 약관에 동의하기");
        }
      }
    </script>
  </body>
</html>
