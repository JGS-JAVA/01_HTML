<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입출금 사이트</title>
    <style>
      .account {
        width: 500px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .row {
        margin-bottom: 20px;
      }
      h1 {
        font-size: 30px;
      }
      input {
        border: 1px solid #ddd;
        font-size: 20px;
        border-radius: 10px;
        padding: 15px;
      }
      button {
        padding: 10px 20px;
        border: none;
        font-size: 25px;
        cursor: pointer;
      }
      .입금btn:hover {
        background-color: yellowgreen;
        color: white;
      }
      .출금btn:hover {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="account">
      <div class="row">
        <h1>잔액 : <span id="output"></span>원</h1>
      </div>
      <div class="row">
        <label for="amount">금액 :</label>
        <input type="text" id="amount" />
        <span>원</span>
      </div>

      <div class="row">
        <button class="출금btn" onclick="출금기능()">출금</button>
        <button class="입금btn" onclick="입금기능()">입금</button>
      </div>
    </div>

    <h1></h1>
    <pre></pre>
    <script>
      const output = document.getElementById("output"); //잔액
      const amount = document.getElementById("amount"); //입출금액
      let balance = 10000; //let 은 변수
      output >= 0;
      output.innerText = balance; //초기금액 10000원 설정

      function 출금기능() {
        const password = prompt("비번입력");
        if (password == "pass01") {
          if (Number(amount.value) > balance) {
            alert("잔액부족");
          } else {
            balance -= Number(amount.value); //Number 로 감싸기
            output.innerText = balance; //input 에 작성한 금액을 balance 에서 뺀다
            amount.value = "";
          }
        } else {
          alert("비번 불일치");
        }
      }
      function 입금기능() {
        balance += Number(amount.value); //Number 로 감싸기
        output.innerText = balance;

        if (amount.value == 0) {
          alert("금액을 입력해요");
        }
      }
      //input 값 지우기 amount.value = "";
      //input 에 작성한 금액을 balance 에 더한다
    </script>
  </body>
</html>
