<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 객체</title>
  </head>
  <body>
    <h1>객체 Object</h1>
    <pre>
        속성과 기능으로 이뤄진것
        속성 == 변수(필드)
        기능 == 메서드(객체에 작성된 함수)

        { } (블록) 내에 key:value 모여있는 형태
        
    </pre>
    <div class="container">
      <h2>배열 key-value</h2>
      <div id="output"></div>
    </div>
    <script>
      /*
      
      */
      const 아이템1 = ["대모자1", "ㄴㄴ티1", "ㄴㄴ바지1", "ㄴㄴ장화1"];
      const 아이템2 = ["중모자2", "ㄴㄴ티2", "ㄴㄴ바지2", "ㄴㄴ장화2"];
      const 아이템3 = ["소모자3", "ㄴㄴ티3", "ㄴㄴ바지3", "ㄴㄴ장화3"];

      const 아이템1객체 = {
        모자: 아이템[0],
        티: 아이템[1],
        바지: 아이템[2],
        장화: 아이템[3],
        /*"key" : "value"   
        DB 저장값을 자보로 가져와 컬럼명 = key / 컬럼값 = value
        */
      };
    </script>
  </body>
</html>
