<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>return 활용 빵가격 가져오기</title>
    <link rel="stylesheet" href="../css/10_함수_리턴_예제2.css" />
  </head>
  <body>
    <h1>빵 구매</h1>
    <pre></pre>
    <button onclick="빵구매('크루아상')">크루아상 구매</button>
    <button onclick="빵구매('식빵')">식빵 구매</button>
    <button onclick="빵구매('베이글')">베이글 구매</button>
    <h3 id="result"></h3>
    <script>
      function 빵구매(abc) {
        const price = 빵가격(abc);
        const result = document.getElementById("result");
        if (price > 0) {
          result.innerText = abc + "구매완료. 가격은 " + price + "원";
        } else {
          result.innerText = "가격미상 판매예정";
        }
      }
      function 빵가격(abc) {
        if (abc === "크루아상") {
          return 3000;
        } else if (abc === "식빵") {
          return 2000;
        } else if (abc === "베이글") {
          return 2500;
        } else {
          return 0;
        }
      }
    </script>
  </body>
</html>
