<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된키확인</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css" />
  </head>
  <body onkeydown="keyDown(event)" onkeyup="keyUp(event)">
    <h1></h1>
    <pre></pre>
    <div class="container">
      <div class="key-Box">
        <div class="abc">A</div>
        <div class="abc">B</div>
        <div class="abc">C</div>
        <div class="abc">D</div>
        <div class="abc">E</div>
      </div>
    </div>
    <!-- 
    문자열.toLowerCase(): 소문자로
     문자열.toUpperCase(): 대문자로

     익명함수 : function(){}
      1. 기본형 : ( ) => { }
      2. 매개변수 1개 : (e) => { } 또는 e => { }
      3. 매개변수 n개 : (x,y,z) => { } 소괄호 생략불가 
     
     키보드이벤트 객체에서 사용자가 키누를때 그 값을 개발자 코드에 전달
     키다운 키업 키프레스 등 이벤트 발생시 이벤트 객체생성하고, 
     객체에 키 관련 정보 들어옴
     event.key = 사용자가 누른 키 글자를 개발자 코드에 전달
     예) shift 키 누르면 "shift" 문자열 반환
     사용자가 누른 값 = key

     event 키보드에 하는 행위
     배열이나 다른 코드에선 key 와 value 는 한 쌍이다
     1. ["이메일" : "abc@naver.com"]
         key   :     value

     2. event.key 는 value 가 없고 그 자체가 직접 값을 전달한다    
      -->
    <script>
      const keys = document.querySelectorAll(".abc");

      function keyDown(event) {
        let idx;
        switch (event.key.toUpperCase()) {
          case "A":
            idx = 0;
            break;
          case "B":
            idx = 1;
            break;
          case "C":
            idx = 2;
            break;
          case "D":
            idx = 3;
            break;
          case "E":
            idx = 4;
            break;
          default:
            return;
        }
        keys[idx].style.backgroundColor = "#2a9d8f";
        keys[idx].style.Color = "#white"; //스위치 끝난 결과확인
        /*setTimeout(색상되돌리기, 200, idx); //200 = 2초*/
        setTimeout(() => {
          keys[idx].style.backgroundColor = "white";
          keys[idx].style.Color = "#333";
        }, 300);
      }
    </script>
  </body>
</html>
