<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt 프롬포트</title>
    <style>
      .container {
        text-align: center;
        padding: 20px 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 300px;
      }
      h3 {
        color: #00796b;
      }
      button {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
      #output {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>프롬포트</h1>
    <pre>
      prompt(내용) : 문자열 작성하는 알림창
      확인 : 입력값 반환
      취소 : null 값 반환
    </pre>
    <hr />
    <h3>닉네임 입력</h3>
    <div class="container">
      <h3>닉네임 입력</h3>
      <button onclick="enterNick()">입장</button>
      <p id="output"></p>
    </div>
    <script>
      const output = document.getElementById("output");
      function enterNick() {
        const 닉네임 = prompt("닉네임 입력");
        if (닉네임) {
          output.innerText = "환영" + 닉네임;
        } else {
          output.innerText = "입력된 값이 없음";
          //innertext는 지역변수 안에 작성하거나 특정결과가 누적된 이후에 작성하기
        }
      }
    </script>
  </body>
</html>
