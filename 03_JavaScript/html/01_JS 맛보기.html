<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 맛보기</title>
  </head>
  <body>
    <h1>Javascript 기능으로 배경색</h1>
    <pre></pre>
    <script>
      // 한줄 주석
      /*범위 주석*/
      /*Script 태그 : JS 코드 적성태그
      특정동작이 진행되길 원할때 기능명 설정후 기능명 안에 
      동작할 기능 작성
      
      
      function = 기능, 함수. 기능작성시작
      기능명() {동작 작성}
      () -> 특정 내용물이 들어오면 동작함
       자바스크립트는 기능에 '' 쓰든 "" 쓰든 상관없다
       alert : JS 에서 주로 알림창, 대화상자로 사용
      태그 onclick=""
      버튼 클릭시 버튼클릭() 기능 불러와 실행
      onclick = 클릭시 기능실행
      on 종류는 다양
      버튼클릭() 에서 () 는 안에 들어오는 특정 내용물 바탕으로 동작
       */

      function 기능이름() {
        alert("");
      }
    </script>
    <h3>사용 지향방식</h3>
    <button onclick="기능이름()">기능이 생성됨 버튼 클릭하기</button>

    <h4>사용 지양방식</h4>
    <button onclick="alert('버튼클릭됨')">버튼 클릭하기</button>

    <br /><br />

    <button onclick="버튼클릭()">버튼클릭</button>
    <script src="../js/01_JS맛보기.js"></script>
  </body>
</html>
