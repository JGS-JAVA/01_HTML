<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 활용 음료 주문</title>
    <style>
      button {
        border: none;
        border-radius: 10px;
        font-size: 20px;
      }
      button:hover {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>음료 주문하기</h1>
    <div>
      <button onclick="add('1')">아메리카노 &#8361; 3000</button>
      <button onclick="add('2')">카페라떼 &#8361; 4000</button>
      <button onclick="add('3')">디카페인 아메리카노 &#8361; 8000</button>
    </div>
    <div id="price">총금액: &#8361; 0</div>
    <script>
      function add(num) {
        switch (num) {
          case "1":
            price.innerText = "금액확인: 3000";
            break;
          case "2":
            price.innerText = "금액확인: 4000";
            break;
          case "3":
            price.innerText = "금액확인: 8000";
            break;
        }
      }
      /* const price = document.getElementById("price");

      function add(num) {
        price.innerText = "금액확인: " + num;
      }
        
      num = 파라미터 = 매개변수*/
    </script>
  </body>
</html>
