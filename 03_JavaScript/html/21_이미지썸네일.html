<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 미리보기</title>
    <link rel="stylesheet" href="../css/21_이미지썸네일.css" />
  </head>
  <body>
    <!--
    accept : 가져오기 허용된 확장자 범위
    accept="image/*" : 모든 이미지 파일
    accept="audio/*" : 모든 오디오 파일
    accept="video/*" : 모든 비디오 파일
    범위 추가시 , 사용
    accept="video/*,audio/*""
    file 은 배열형태
    file[0] 은 0번째 파일
    -->
    <input type="file" id="imgUpload" accept="image/*" />
    <img id="imgPreview" />
    <script>
      const imgUp = document.getElementById("imgUpload");
      imgUp.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById("imgPreview").src = event.target.result;
            document.getElementById("imgPreview").style.display = "block";
            read.readAsDataURL(file);
          };
        }
      });
    </script>
  </body>
</html>
