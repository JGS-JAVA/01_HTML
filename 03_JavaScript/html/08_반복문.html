<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>for 문</h1>
    <pre>
        코드반복
        일정횟수만 반복한다.(무한X)

        for([1]초기식 ; [2]조건식; [4]증감식){
            [3] 조건식이 true 이면 반복수행할 코드;
        }
        1~4 까지 1회반복 후
        2~4 계속 반복
        조건식 false 면 바로 종료
    </pre>
  </body>
</html>
