<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
    <style>
      #title {
        color: blue;
        text-align: center;
      }

      .text {
        color: black;
        text-align: center;
      }

      .highlighted {
        color: red;
        font-weight: bold;
      }

      p {
        font-size: 1.2em;
        color: blue;
      }
      button {
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1 id="title">안녕하세요, 반가워요!</h1>
    <button onclick="제목색상()">제목 색상 변경</button>

    <hr />

    <h2 class="text">텍스트 1</h2>
    <h2 class="text">텍스트 2</h2>
    <h2 class="text">텍스트 3</h2>
    <button onclick="텍스트강조()">텍스트 강조</button>

    <hr />

    <!-- 3. getElementsByName(), getElementById() 사용하기 -->
    <label>이름을 입력하세요:</label>
    <input type="text" name="username" placeholder="이름" />
    <button onclick="이름표시()">이름 표시</button>
    <p>당신의 이름: <span id="nameOutput"></span></p>
    <script>
      const title = document.getElementById("title");
      const username = document.getElementsByName("username");
      const text = document.getElementsByClassName("text");
      const nameOutput = document.getElementById("nameOutput");

      function 제목색상() {
        title.style.color = "green";
      }
      function 텍스트강조() {
        text.style.color = "red";
        text.style.fontWeight = "bold";
      }

      function 이름표시() {
        nameOutput.innerText = username;
      }
    </script>
  </body>
</html>
