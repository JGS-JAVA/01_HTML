<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이름 형식 검사</title>
    <style>
      .good,
      .greenNum {
        color: green;
      }
      .bad,
      .redNum {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>이름 형식 검사</h1>
    <pre>
        이름 입력 2~5자 한글
    </pre>
    <input type="text" id="nameInput" />
    <button onclick="checkName()">확인</button>
    <p id="result"></p>
    <script>
      function checkName() {
        const nameInput = document.getElementById("nameInput").value;
        const result = document.getElementById("result");
        const nameRegex = /^ [가-힣]{2,5} $/; //한글로 2자 이상 5자 이하

        if (nameRegex.test(nameInput)) {
          result.innerText = "유효한 형식의 이름";
          result.className = "good"; // 클래스 생성
        } else {
          result.innerText = "유효하지 않은 형식의 이름";
          result.className = "bad"; // 클래스 생성
        }
      }
    </script>
    <hr />
    <h3>입력한 값이 휴대폰 번호 맞는지 확인</h3>
    <pre>
        하이픈 제외 10~11자리
        000-0000-0000
        000-0000-000  
        유효하면 초록글씨 유효한 형식
        아니면 빨간글씨 유효하지 않은 형식
    </pre>
    <!--
        /^ = 시작 $/ = 끝
        -->
    전화번호 : <input type="text" id="inputPhone" />
    <button onclick="checkPhone()">휴대폰번호확인</button>

    <div id="phoneResult"></div>
    <script>
      function checkPhone() {
        const inputPhone = document.getElementById("inputPhone").value;
        const phoneResult = document.getElementById("phoneResult");
        const phoneRegex = /^[0-9]{10,11}$/;

        if (nameRegex.test(inputPhone)) {
          phoneResult.innerText = "유효한 형식의 번호";
          phoneResult.className = "greenNum"; // 클래스 생성
        } else {
          phoneResult.innerHTML =
            "유효하지 않은 형식의 번호<br>숫자 10~11자 작성";
          phoneResult.className = "redNum"; // 클래스 생성
        }
      }
    </script>
    <hr />
    <h3>입력한 값이 휴대폰번호인지 확인</h3>
    <pre>
        중간에 - 넣을 때 제거하기
        변수명.replace(변경할 문자, 변경될 문자);
    </pre>
    휴대폰번호 : <input type="text" id="mobilePhone" />
    <button onclick="checkMobile()">휴대폰번호확인</button>
    <p id="mobileResult"></p>
    <script>
      function checkMobile() {
        const mobilePhone = document.getElementById("mobilePhone").value;
        const mobileResult = document.getElementById("mobileResult");

        if (mobilePhone.trim().length == 0) {
          mobileResult.innerText = "입력번호 없음";
          return;
        }

        const cleanNumber = mobilePhone.replace(/-/g, "");
        const mobileRegExp = /^[0-9]{10,11}$/;
        console.log("- 있는지 확인" + cleanNumber);

        if (mobileRegExp.test(cleanNumber)) {
          mobileResult.innerText = "유효한 형식";
        } else {
          mobileResult.innerText = "유효하지 않은 형식";
        }
      }
    </script>
    <!--
    /-/ : -를 특수문자가 아닌 일반문자로 본다
    g : global (전체에서 - 가 있나 확인할 때)
    " " : - 을 없애라
    trim() : 좌우 공백제거
    length : 총 문자수
    -->
  </body>
</html>
