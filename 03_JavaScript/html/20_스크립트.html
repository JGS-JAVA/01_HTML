<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 없는 스크립트</title>
  </head>
  <body>
    <h1>함수 안에 속성설정 없는 경우</h1>
    <h3 id="msg">안녕</h3>
    <h3 id="btn-msg">반갑</h3>
    <button onabort="버튼()">글자 바꾸기</button>

    <pre></pre>
    <script>
      const msg = document.getElementById("msg");
      const btnMsg = document.getElementById("btn-msg");
      msg.innerText = "식사 시간";
      function 버튼() {
        btnMsg.innerText = "환영 반갑";
      }
    </script>
  </body>
</html>
