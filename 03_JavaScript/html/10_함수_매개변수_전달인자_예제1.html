<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼정보회사 소개팅 준비</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      button {
        border: none;
        padding: 10px 20px;
        font-size: 10px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>소개팅 대상자 선택</h2>
    <button onclick="결정사('홍길동')">홍길동과 소개팅 준비</button>
    <button onclick="결정사('박영철')">박영철과 소개팅 준비</button>
    <button onclick="결정사('강철수')">강철수과 소개팅 준비</button>
    <h2 id="result">여기에 소개 결과 표시</h2>
    <!--소개팅대상 = 매개변수, 홍길동 = 전달인자-->
    <script>
      const result = document.getElementById("result");
      function 결정사(소개팅대상) {
        result.innerText = 소개팅대상 + "님과 소개팅 준비";
      }
    </script>
  </body>
</html>
