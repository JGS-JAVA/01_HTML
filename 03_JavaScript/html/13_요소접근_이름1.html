<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>name 속성으로 요소접근</title>
    <!--
    <p></p> 태그로 요소 감싸서 요소값 가져올때 innerText 사용
    input 처럼 여닫는 태그 한개인 경우 value 사용
    value = "요소값"
   -->
    <style>
      #result {
        width: 300px;
        height: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>name 속성으로 요소접근</h1>
    <small>name 속성은 input 또는 input 관련 태그만 기본속성으로 가진다</small>

    <table>
      <tr>
        <td>
          <input type="checkbox" name="취미" id="game" value="게임" />
          <label for="game">게임</label>
        </td>
        <td>
          <input type="checkbox" name="취미" id="music" value="음악감상" />
          <label for="music">음악감상</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="취미" id="book" value="독서" />
          <label for="book">독서</label>
        </td>
        <td>
          <input type="checkbox" name="취미" id="coding" value="코딩" />
          <label for="coding">코딩</label>
        </td>
      </tr>
    </table>
    <div id="result"></div>
    <button onclick="nameBtn()">선택된 취미 출력</button>
    <script src="../js/13_요소접근_이름1.js"></script>
  </body>
</html>
