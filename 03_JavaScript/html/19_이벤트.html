<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 이벤트 제거</title>
  </head>
  <body>
    <h1>기본 이벤트 제거</h1>
    <pre>
        a 태그 기본 이벤트
        클릭시 href 속성의 url 로 이동
       
        form 태그 기본 이벤트
        form 태그 내부 submit 동작 발생시
        action 속성의 url 로 form 내부 input 값 제출
    </pre>

    <!--
    방법1
    e.preventDefault() -> js 에서 html 순수 이빈트 기본동작 막는 메서드
e = event
prevent = 막다
Default = 기본설정
    -->
    <form action="결과.html">
      이름 : <input type="text" id="id-name" name="name-name" /><br />
      나이 : <input type="text" id="id-age" name="name-age" /><br />
      이메일 : <input type="text" id="id-email" name="name-email" /><br />
      <button onclick="제출(event)">등록</button>
    </form>
    <script src="../js/19_이벤트.js"></script>
  </body>
</html>
