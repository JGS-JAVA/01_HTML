<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력관련태그 - form 태그</title>
  </head>
  <body>
    <h1>form 태그</h1>
    <!--
    입력 양식을 작성하고 작성된 내용을 제출하는 공간
    form 태그 오타주의
    action : input 안에 작성한 내용을 전달할 위치지정
    name : 개발자가 사용자가 작성한 내용의 이름을 지정

    이름: <input type="text" name="유저-이름"
    '이름'으로 작성한 것은 고객만 아는 표기, 개발자는 이름의 존재를 모름
    개발자는 
    <input type="text" name="유저-이름" ~ 으로 보인다

    고객은
    이름 : 입력칸 ┌──────┐~ 으로 보인다
    고객이 입력칸(input 태그) 안에 작성한 값을 
    개발자는 '유저-이름' 이름으로 확인할 수 있음

    -->

    <form action="10_결과.html">
      이름: <input type="text" name="유저-이름" />
      <button>제출하기</button>
    </form>

    <hr />
    <hr />
    <hr />
    <!-- 폼 안에 작성된 내용을 10_결과.html 로 제출하기-->
    <form action="10_결과.html">
      아이디 : <input type="text" name="아이디작성" />
      <br />
      비밀번호 : <input type="password" name="비밀번호작성" />
      <button>로그인(제출하기)</button>
    </form>
  </body>
</html>
