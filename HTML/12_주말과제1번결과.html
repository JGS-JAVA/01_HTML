<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>납품정보결과</title>
  </head>
  <body>
    <h1>결과 확인하기</h1>
    <h3>상품명 <span id="productName-result"></span></h3>
    <h3>납품수량 <span id="등급-결과"></span></h3>
    <h3>납품등급 <span id="등급-결과"></span></h3>
    <h3>기타사항 <span id="기타-결과"></span></h3>

    <script>
      const A 군 = new URL(location.href).searchParams;
      const nameResult = document.getElementById("productName-result");
      nameResult.innerText = A 군.get("productName");
      const amountResult = document.getElementById("productNumber-result");
      amountResult.innerText = A 군.get("amount");

      const gradeResult = document.getElementById("등급-결과");
      gradeResult.innerText = A 군.get("grade");

      const etcResult = document.getElementById("기타-결과");
      etcResult.innerText = A 군.get("etc");
    </script>

    <h3>텍스트가 들어갈 자리 : <span id="text-result"></span></h3>
    <script>
      //근육 소환
      const TR = document.getElementById("text-result");
      TR.innerText = A군.get("testText");
      /*
         Element       By Id("text-result");
      ( 태그 중에서         Id가 text-result )
      */
    </script>
  </body>
</html>
