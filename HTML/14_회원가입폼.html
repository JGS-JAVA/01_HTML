<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      div {
        margin: 0 auto;
        text-align: center;
        border: 1px solid black;
        padding: 20px;
        border-radius: 20px;
        width: 50%;
      }
      button {
        background-color: lightpink;
        border: none;
        border-radius: 16px;
        padding: 8px;
        font-size: 20px;
        cursor: pointer;
      }
      input {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
      }
      img {
        width: 150px;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>사진동아리 회원가입</h1>
      <img src="cat.jpeg" />
      <form action="14_회원가입결과.html">
        <label>이름 : </label>
        <input type="text" name="user-name" />
        <br /><br />

        <label>아이디 : </label>
        <input type="text" name="user-id" />
        <br /><br />

        <label>비밀번호 : </label>
        <input type="password" name="user-pw" />
        <br /><br />

        <label>email : </label>
        <input type="email" name="user-email" />
        <br /><br />

        <button>회원가입하기</button>
      </form>
    </div>
  </body>
</html>
