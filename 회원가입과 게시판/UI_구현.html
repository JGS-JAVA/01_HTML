<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint1,
      #hint2 {
        display: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="회원가입성공.html">
      <label>아이디</label>
      <input type="text" id="id" required onclick="showhint1()" />
      <div id="hint1">영문 대/소문만 입력</div>
      <br />
      <label>패스워드 확인</label>
      <input type="password" id="pwconfirm" required onfocus="showhint2()" />
      <div id="hint2">영문 대/소문 특문 숫자 포함 8~12문자</div>
      <br />
      <button>가입</button
      ><!--onfocus는 버튼에서 안됨 onclick은 아무데서나 다됨-->
    </form>
    <script src="UI_구현.js"></script>
  </body>
</html>
