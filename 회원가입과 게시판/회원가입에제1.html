<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>회원가입하기</h1>
    <form accept="회원가입성공.html">
      <label>아이디</label>
      <input type="text" id="user-id" onfocus="힌트()" onblur="힌트숨기기()" />
      <br />
      <small id="hint">아이디 대/소문 숫자 이용 작성</small>
      <br />
      <label>비밀번호</label>
      <input
        type="password"
        id="user-pw"
        onfocus="힌트()"
        onblur="힌트숨기기()"
      />
      <br /><br />
      <label>이메일주소</label>
      <input
        type="email"
        id="user-email"
        onfocus="힌트()"
        onblur="힌트숨기기()"
      />
      <br />
      <small id="hint">영문 대/소문, 특수문, 숫자 포함</small>
    </form>
    <script>
      /*두 요소 id값 같으면 첫번째 hint 만 보인다
      on : javascript 내 작성한 on 기능명 존재
      
      */
      function 힌트() {
        const h = document.getElementById("hint");
        h.style.display = "block";
      }
      function 힌트숨기기() {
        const h = document.getElementById("hint");
        h.style.display = "none";
      }
      function showhint() {
        const hint = document.getElementById("hint");
        hint.style.display = "block";
      }
    </script>
  </body>
</html>
