<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과 페이지</title>
  </head>
  <body>
    <!-- span id="이름-결과" 로 작성한 코드 살펴보기
     
    -->
    <h3>입력된 사용자 이름 : <span id="이름-결과"></span></h3>

    <!-- JavaScript 맛보기 
    HTML 코드 안에 JavaScript 코드 작성시 
    그 시작과 끝에 JavaScript 라고 명시해야 한다. 
    
    -->
    <script>
      /*const = 특정 이름을 생성하고, 생성된 이름에 값을 담을수 있게 설정
      new URL(location.href) : 현재 웹페이지에서 전달하거나 전달받은 값을
                               전달하기 위해 설정
    const 이름결과 = document.getElementById("이름-결과"); 
     새로운 바구니이름 = 코딩문서에서 찾고자하는 ID를 가져오기("가져올id값 작성하기")     
      
     이름결과.innerHTML = 데이터전달하기.get("유저-이름");
     바구니이름.안에넣어주기 = 바구니에전달하기.form에서 가져온 유저-이름: 홍길동이라는 이름을    
      */

      const 데이터전달하기 = new URL(location.href).searchParams;
      const 이름결과 = document.getElementById("이름-결과");
      이름결과.innerHTML = 데이터전달하기.get("유저-이름");
    </script>
  </body>
</html>
