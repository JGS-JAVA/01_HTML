<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 제출 결과 페이지</title>
  </head>
  <body>
    <h1>form 태그로 전달받은 결과물 눈으로 확인하는 결과 페이지</h1>
    <h3>입력된 사용자 이름 : <span id="이름-결과"></span></h3>

    <hr />
    <h2>두 번째 form 태그 안에 로그인 버튼을 누르면 보입니다.</h2>
    <h3>입력된 사용자 아이디 : <span id="아이디-결과"></span></h3>
    <h3>입력된 사용자 비밀번호 : <span id="비밀번호-결과"></span></h3>
    <script>
      /*
        script 태그는 body 태그 위/아래에 몰아서 적성
        html 과 script 가 서로다른 형식의 언어로 존재
        서로다른 형식의 언어가 서로 소통하려면 규칙설정
        'const 새로운 언어명 설정' 과 같은 방식으로 설정

        */
      const 데이터전달하기 = new URL(location.href).searchParams;

      /* 데이터 전달하기는 최초 1회만 작성
       new URL(location.href) 
       location = 현재지역 = 현재 보고있는 웹사이트 페이지
       href = 현재 위치주소
       .searchParams = 이름검색
       현재 페이지에서 서로 의미가 맞는 이름끼리 검색해서 연결해줌
       */

      /* 1. 10_입력태그 form.html 파일에서 유저-이름으로 작성된 값 가져와서
        눈으로 확인할 수 있도록 설정 */

      // ↓ html 아이디-결과와 script 에 작성한 아이디-결과가 동일한 의미를 가진다고 표시
      const 이름결과 = document.getElementById("이름-결과");

      /* ↓ 10_입력태그 form.html  에서 사용자가 작성한 아이디작성값을 
      가져와서 아이디결과 바구니에 담아서 글자형식으로 보여줌 */
      이름결과.innerText = 데이터전달하기.get("유저-이름");
      /*2. 10_입력태그 form.html 파일에서 아이디 작성, 비밀번호작성으로 작성된 값 가져와서
        눈으로 확인할 수 있게 설정        
        */
      const 아이디결과 = document.getElementById("아이디-결과");
      아이디결과.innerText = 데이터전달하기.get("아이디작성");
      /*비밀번호 결과를 위 아이디괄과를 활용해서 가져올수 있게 설정하기
      
      */
      const 비밀번호결과 = document.getElementById("비밀번호-결과");
      비밀번호결과.innerText = 데이터전달하기.get("비밀번호작성");
    </script>
  </body>
</html>
