<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div와 span 이미지 활용하기</title>
    <style>
      h1 {
        text-align: right;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>div와 span 이미지 활용하기</h1>
    <div
      style="
        border: 1px solid black;
        width: 1000px;
        height: 300px;
        display: flex;
      "
    >
      <img src="flower1.jpg" width="20%" />
      <img src="flower2.jpg" width="20%" />
      <img src="flower3.jpg" width="20%" />
      <img src="flower4.jpg" width="20%" />
      <img src="flower5.jpg" width="20%" />
    </div>
    <span
      style="
        border: 1px solid black;
        width: 1000px;
        height: 300px;
        display: flex;
      "
    >
      <img src="flower1.jpg" width="20%" />
      <img src="flower2.jpg" width="20%" />
      <img src="flower3.jpg" width="20%" />
      <img src="flower4.jpg" width="20%" />
      <img src="flower5.jpg" width="20%" />
    </span>

    <h3>div와 span 구분하기</h3>
    <div style="background-color: yellowgreen">첫 번째 div 구역</div>
    <div style="background-color: yellowgreen">두 번째 div 구역</div>
    <span style="background-color: lightcoral"> 첫번째 span 구역</span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span style="background-color: lightcoral"> 두번째 span 구역</span>
  </body>
</html>
