<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 input 실습(1)</title>
    <style>
      h1 {
        text-align: left;
      }
      ::placeholder {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>꽃가게 회원가입</h1>
    <img src="flower5.jpg" width="500px" />
    <br />
    <!-- input 에 타입 미작성시 text 가 기본으로 잡히고 숨겨짐-->
    <label>사용자명 :</label>
    <input type="text" placeholder="사용자명 입력" />
    <br />
    <br />
    <label>비밀번호 :</label>
    <input type="text" placeholder="비밀번호 입력" />
    <br />
    <br />
    <label>이메일 :</label>
    <input type="text" placeholder="이메일 입력" />
  </body>
</html>
