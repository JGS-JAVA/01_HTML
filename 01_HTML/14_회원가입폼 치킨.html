<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛있어 치킨가게 회원가입폼</title>

    <style>
      img {
        border-radius: 25px;
        width: 50%;
      }
      div {
        margin: 0 auto;
        text-align: center;
        font-size: 20px;
        border: 1px solid darkblue;
        border-radius: 15px;
        padding: 16px;
      }
      button {
        background-color: tomato;
        color: #ddd;
        border: none;
        border-radius: 5px;
        padding: 16px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>맛있어 치킨가게 회원가입</h1>
      <img src="main-image.jpg" />
      <br /><br />
      <form action="14_회원가입결과 치킨.html">
        <label>이름 : </label>
        <input type="text" name="name" placeholder="홍길동" />
        <br /><br />
        <label>아이디 : </label>
        <input type="text" name="id" placeholder="chickinlover" />
        <br /><br />
        <label>비밀번호 : </label>
        <input type="password" name="pw" placeholder="*******" />
        <br /><br />
        <label>이메일 : </label>
        <input type="email" name="email" placeholder="example@chicken.com" />
        <br /><br />
        <label>좋아하는 치킨 : </label>
        <input type="text" name="chicken" placeholder="양념, 후라이드 등" />
        <br /><br />
        <button>회원가입하기</button>
        <br /><br />
      </form>
    </div>
  </body>
</html>
