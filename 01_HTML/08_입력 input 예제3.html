<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피자 주문하기</title>
    <style>
      img {
        width: 50%;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>피자 주문하기</h1>
      <!-- 피자 크기 선택 -->
      <img src="pizza.png" />
      <br />
      <label>피자크기: </label>

      <input type="checkbox" name="size" />
      작은사이즈
      <input type="checkbox" name="size" />
      중간사이즈(+10,000원)
      <input type="checkbox" name="size" />
      큰사이즈(+20,000원)

      <br />
      <label>토핑추가: </label>
      <input type="radio" name="토핑" />페페로니
      <input type="radio" name="토핑" />버섯
      <input type="radio" name="토핑" />양파
      <input type="radio" name="토핑" />올리브
      <input type="radio" name="토핑" />추가치지
      <br />
      <small>*토핑추가는 1회만 가능, 선택시 취소불가</small>
      <br />
      <br />
      <label>피자수량: </label>
      <input type="number" min="1" placeholder="주문수량 입력" />
      <br />
      <br />

      <label>전화번호: </label>
      <input type="tel" placeholder="예 010-1234-1234" />
      <br />
      <br />

      <label>추가 요청사항: </label>
      <input type="text" placeholder="예: 조심해서 오세요" />
    </div>
  </body>
</html>
